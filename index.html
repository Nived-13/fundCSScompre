<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4ddbff;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #000000;
        }

        p {
            color: #000000;
        }

        
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <div class="card-content">
            <img src="chris.jpg" alt="Profile Picture">
            <p>123 Street<br>
            Shangrila Town<br>
            Marginham<br>
            USA</p>
        </div>
        <div class="card-footer">
            <p>Contact: chrisexample1234@gmail.com</p>
        </div>
    </div>
</body>
</html>
