
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Card </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cardContainer">
            <header class="cardHeader">
                <b><h2 class="cardName">Chris Mills</h2></b>
            </header>
            <main class="cardBody">
                
                <address class="cardAddress">
                    123 Street<br>
                    Shangrila Town<br>
                    Marginham<br>
                    UK<br>
                    <b>
                    Tel: 1234 567 890<br>
                    Email: chris@nomail.irl
                    </b>
                </address>
                <img
                    class="cardImage"
                    src="chris.jpg"
                    alt="an image of Chris Mills">
            </main>
            <footer class="cardFooter">
                <p class="footerText">Editing, Design, Web Development</p>
            </footer>
        </div>
    </body>
</html>
