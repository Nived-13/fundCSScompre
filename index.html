<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Styles specific to the setup of the card container */
        .card-container {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }

        /* Styles specific to the header and footer */
        .card-header, .card-footer {
            background: linear-gradient(to bottom, #333, #666);
            border-radius: 10px 10px 0 0;
            padding: 10px;
            height: 30px;
        }

        .card-footer {
            background: linear-gradient(to top, #333, #666);
            border-radius: 0 0 10px 10px;
        }

        /* Styles specific to the main business card contents */
        .card-content {
            padding: 10px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .card-content img {
            float: right;
            max-height: 100%;
        }

        /* Additional rulesets */
        h2, p {
            margin: 0;
        }

        .card-header, .card-footer {
            height: 3.125em; /* 50px total height */
            padding: 0.625em; /* 10px padding */
        }

        .card-content {
            height: 7.5em; /* 120px height */
        }

        .card-header h2 {
            font-size: 1.25em; /* 20px font size */
            line-height: 1.875em; /* Centering in 30px content box */
        }

        .card-footer p {
            font-size: 0.9375em; /* 15px font size */
            line-height: 1.875em; /* Centering in 30px content box */
        }

        .card-content p {
            padding-left: 0.625em; /* Align with header and footer */
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <div class="card-content">
            <img src="chris.jpg" alt="Profile Picture">
            <p>Web Developer with a passion for creating beautiful and functional websites.</p>
        </div>
        <div class="card-footer">
            <p>Contact: chrisexample1234@gmail.com</p>
        </div>
    </div>
</body>
</html>
